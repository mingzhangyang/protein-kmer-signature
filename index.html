<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein K-mer Signature</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container" style="width:1200px">
    <header>
        <p class="title">Protein K-mer Signature</p>
        <p class="description">An easy way to visualize k-mer signature of one protein or a group of proteins</p>
        <div class="upload">
            <input type="file" id="upload-btn">
            <label for="upload-btn">
                <span class="hint">select a FASTA file to start</span>
            </label>
        </div>
    </header>
    <main class="main">
        <section class="data-zone 1-mer">
            <div class="title">1-mer</div>
            <canvas id="1-mer-canvas" width="1180" height="200"></canvas>
        </section>
        <section class="data-zone 2-mer">
            <div class="title">2-mer</div>
            <canvas id="2-mer-canvas" width="1180" height="880"></canvas>
        </section>
        <section class="data-zone 3-mer">
            <div class="title">3-mer</div>
            <canvas id="3-mer-canvas" width="1180" height="1560"></canvas>
        </section>
    </main>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
